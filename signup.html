    <link href="https://fonts.googleapis.com/css?family=Fira Sans" rel="stylesheet">
    <script>
        function checkPassword() {
            var password = document.getElementById("pass").value;
            var confirmPassword = document.getElementById("cpass").value;

            if (password !== confirmPassword) {
                alert("Password and confirm password do not match!");
                return false;
            }
            if (password.length < 9 || password.length > 16) {
                alert("Password must be between 9 and 16 characters.");
                return false; 
            }
            var validCharacters = /^[A-Za-z0-9]+$/;
            if (!validCharacters.test(password)) {
                alert("Password must contain only A-Z, a-z, and digits.");
                return false; 
            }
            alert('SuccessFully Registered');
            return true;
        }
    </script>
</head>

        <form onsubmit="return checkPassword()" action="#">

                <label for="name">Full Name: </label>

                <label for="age">Age: </label>
                <input type="date" id="age" placeholder="Enter Your Age(Years): " required>
                <label for="phone">Mobile: </label>

                <label for="email">Email: </label>
                <input type="email" id="email" placeholder="Email" required>
                <label for="pass">Enter a Password: </label>
                <input type="password" id="pass" placeholder="Length Between 9-16, No Special Characters" required>
                <label for="cpass">Confirm your Password: </label>
                <input type="password" id="cpass" placeholder="Password" required>
                <label for="submit"></label>
